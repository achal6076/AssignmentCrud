
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="homepagebuttons">
      <!-- <a type="button" id="regiterPage" >
        <button id="registerbutton">Register Here</button>
    </a> -->

      <a type="button" id="signin">
        <button id="signinbutton" onclick="hideSignIn()">signin Here</button>
      </a>
    </div>

    <div id="regform">
      <form id="registration-form" method="post">
        <h1 style="text-align: center">Register here !</h1>
        <label for="fName">FirstName:</label>
        <input type="text" id="fName" name="fName" />
        <br />
        <label for="lName">LastName:</label>
        <input type="text" id="lName" name="lName" />
        <br />
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br />
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" />
        <br />
        <label for="contact">Contact:</label>
        <input type="number" id="contact" name="contact" />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <br />
        <!-- <input type="submit" value="Register"> -->
        <button id="button" type="button" onclick="storeAndShowuserData()">
          Submit
        </button>
      </form>
    </div>



    <table id="registration-table">
      <thead>
        <tr>
          <th>UserId</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>UserName</th>
          <th>Email</th>
          <th>Age</th>
          <th>Contact</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody id="display"></tbody>
    </table>

    
    <br />

    <div id="counter" class="counter"></div>
    <a type="button" id="signin" href="homepage.html">
      <button id="signinbutton">Home</button>
    </a>
    <a type="button" id="signin" href="signin.html">
      <button id="signinbutton" onclick="hideRegister()">signin Here</button>
    </a>

    <!-- signIn form -->

    <div id="signindiv" style="display: none">
      <form id="signinform">
        <h1 style="text-align: center">SignIn Here</h1>
        <label for="signusername">User Name</label>
        <input type="text" id="signusername" name="signpassword" />
        <br />
        <label for="signpassword">Password</label>
        <input type="text" id="signpassword" name="signpassword" />
        <br /><br />

        <button type="button" id="signinbutton" onclick="signIn()">
          SignIn
        </button>
      </form>
    </div>

    <!-- data show button -->

    <button onclick="dataShow()">show data</button>

    <script src="/script.js"></script>
  </body>
</html>
