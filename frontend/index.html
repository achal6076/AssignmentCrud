    <div id="registrationform">
      <form id="registrationfor" method="post">
        <h1 style="text-align: center">Register here !</h1>
        <label for="fName">FirstName:</label>
        <input type="text" id="fName" name="fName" /><span
          class="invalid"
          id="invalid-fname"
        ></span>
        <br />
        <label for="lName">LastName:</label>
        <input type="text" id="lName" name="lName" />
        <br />
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br />
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" />
        <br />
        <label for="contact">Contact:</label>
        <input type="number" id="contact" name="contact" />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <br />
        <!-- <input type="submit" value="Register"> -->
        <button id="button" type="button" onclick="storeAndShowuserData()">
          Submit
        </button>
      </form>
    </div>

    <table id="registration-table">
      <thead>
        <tr>
          <th>UserId</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>UserName</th>
          <th>Email</th>
          <th>Age</th>
          <th>Contact</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody id="display"></tbody>
    </table>

    <br />

    <div id="counter" class="counter"></div>

    <!-- <div id="signindiv" style="display: none"> -->
    <div id="signindiv">
      <form id="signinform">
        <h1 style="text-align: center">SignIn Here</h1>
        

        <label for="signemail">Email</label>
        <input type="text" id="signemail" name="signemail" />
        <br /><br />
        <label for="signpassword">Password</label>
        <input type="text" id="signpassword" name="signpassword" />
        <br /><br />

        <button type="button" id="signinbutton" onclick="signIn()">
          SignIn
        </button>
      </form>
    </div>
